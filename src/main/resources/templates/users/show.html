<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getName()}">user</title>
</head>
<body>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit user</a>

<form th:method="POST" th:action="@{/users/delete?id={id}(id=${user.getId()})}">
    <input type="submit" value="DELETE">
</form>
<a href="/users">Back to users</a>
</body>
</html>
